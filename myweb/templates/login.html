<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <meta name="viewport" content="height=device-heighth,initial-scale=1.0">
{#   屏幕宽度大于600px时则加载这个css #}
    <link rel="stylesheet"  href="/static/login.css">
    {% if error == "yes" %}
    <script type="text/javascript">
        alert("密码或账号错误")
    </script>
    {% else %}

    {% endif %}
</head>
<body>
    <div class="login_body">
                <div class="right_message" >
                </div>
                <div class="login_form">
                    <form action="/login" method="post">
                        {% csrf_token %}
                            <div>{{ form.account.label_tag }}{{form.account}}</div>
                            <div>{{ form.password.label_tag }}{{ form.password }}</div>
                            <button type="submit" >登录</button>
                        <br>
                            <a href="/register">注册</a></button>
                            <a href="/">找回密码</a>
                            <span><a href="/" class="not_login" title="能不能登录一下呀！">暂不登录,直接进入</a></span>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
